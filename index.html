                    randomnumber,
                    temp;
                while( count ){
                    randomnumber = Math.random() * count-- | 0;
                    temp = array[count];
                    array[count] = array[randomnumber];
                    array[randomnumber] = temp
                }
            }

            function newPassword(){

                    num_words = 2;
                } else {

                    num_words = 4;
                }
                fisherYates(wordlist);
